<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <script src="./src/main.ts" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/cards.css" />

    <style>
      body {
        color: #9eae9e;
        min-height: 200vh;
      }
    </style>
  </head>
  <body loading>
    <div class="page">
      <header>
        <div class="stage-background">
          <img width="100%" src="./images/background.png" />
        </div>
        <div class="stage-content">
          <div class="stage-caption">
            <h1>
              <strong>Happy Birthday</strong> from your community,
              <strong>Nida</strong>!
            </h1>
            <nida-chat></nida-chat>
          </div>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="85.965"
          height="51.382"
          viewBox="0 0 85.965 51.382"
          class="scroll-indicator"
        >
          <defs>
            <filter
              id="Path_1"
              x="0"
              y="0"
              width="85.965"
              height="51.382"
              filterUnits="userSpaceOnUse"
            >
              <feOffset dy="2" input="SourceAlpha" />
              <feGaussianBlur stdDeviation="4" result="blur" />
              <feFlood flood-opacity="0.161" />
              <feComposite operator="in" in2="blur" />
              <feComposite in="SourceGraphic" />
            </filter>
          </defs>
          <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Path_1)">
            <path
              id="Path_1-2"
              data-name="Path 1"
              d="M2931.512,1003.219l26.781,20.181,26.781-20.181"
              transform="translate(-2915.31 -989.02)"
              fill="none"
              stroke="#615051"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="6"
            />
          </g>
        </svg>
      </header>
      <main>
        <div class="container">
          <nida-cardlist></nida-cardlist>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
